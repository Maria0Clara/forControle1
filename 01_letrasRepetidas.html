<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Considere a lista de letras abaixo:
    let listaDeNumeros = ["a", "b", "d", "e", "E", "F", "C", "U", "u", "e", "W", "D"];
    Faça um programa que identifique as letras repetidas que estão contidas na lista e apresente cada letra apenas uma única vez, 
    e em ordem alfabética.
    *Letras maiúsculas e minúsculas são a mesma letra e não podem ser repetidas!
    **Apresente apenas letras minúsculas!
    */
    let listaDeLetras = ["a", "b", "d", "e", "E", "F", "C", "U", "u", "e", "W", "D"];
    let listaNova = [];

    for(let contador = 0; contador <= listaDeLetras.length - 1; contador++ ){
        let elemento = listaDeLetras[contador].toLowerCase();
        if (listaNova.indexOf(elemento) === -1) { listaNova.push(elemento); } 
    } 
    document.write(`lista: ${listaDeLetras} <br> lista nova: ${listaNova}`)


</script>
