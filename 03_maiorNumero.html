<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    let ListaNumero = [];
   
    for(contador = 1; contador <= 5; contador++){
        const numero = Number(prompt(`Diga um numero(${contador}/5)`))
        ListaNumero.push(numero)
    }
    document.write(`${ListaNumero.sort((a, b) => b-a)[0]}`)
</script>
