<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça para o usuário informar um número. Identifique se o 
    número fornecido pelo usuário é um número primo e
     apresente na tela.
    */
    const numero = Number(prompt("Diga um numero"))
    let soma = 0
    for (contador = 1; contador <= numero; contador++) {
        if (numero % contador === 0) {
            soma = soma + 1;
        }
    }
    if (soma === 2) {
        document.write(`${numero} é um número primo`)
    }

</script>
