<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    let Numeros = 0;

    for(let contador = 1; contador <= 5; contador++){
        const aa = Number(prompt("Diga um numero"))
        Numeros = Numeros + aa
    }

    document.write(`soma: ${Numeros} <br> media: ${Numeros / 5 .toFixed(2) }`)

</script>
